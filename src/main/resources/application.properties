spring.application.name=mybatis-learning

###### database config ######
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Druid pool config
spring.datasource.druid.one.url=jdbc:mysql://localhost:3306/liuliu_schema?serverTimezone=UTC
spring.datasource.druid.one.username=root
spring.datasource.druid.one.password=mabidea123
spring.datasource.druid.one.initialSize=5
spring.datasource.druid.one.minIdle=5
spring.datasource.druid.one.maxActive=100
spring.datasource.druid.one.maxWait=60000
spring.datasource.druid.one.timeBetweenEvictionRunsMillis=10000
spring.datasource.druid.one.minEvictableIdleTimeMillis=300000
spring.datasource.druid.one.validationQuery=select 'x'
spring.datasource.druid.one.testWhileIdle=true
spring.datasource.druid.one.testOnBorrow=false
spring.datasource.druid.one.testOnReturn=false
spring.datasource.druid.one.removeAbandoned=false
spring.datasource.druid.one.removeAbandonedTimeout=180
spring.datasource.druid.one.default-auto-commit=false

